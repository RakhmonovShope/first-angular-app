<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user (select)="onSelectedUser($event)" [user]="user"/>
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks  [name]="selectedUser.name"></app-tasks>
  } @else {
      <p id='fallback'>Select a user to view their tasks</p>
  }
</main>
